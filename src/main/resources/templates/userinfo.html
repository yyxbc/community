<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="/css/bootstrap.min.css" rel="stylesheet"/>
<link href="/css/community.css" rel="stylesheet"/>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="/js/3.1.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="/js/bootstrap.min.js"></script>
<body>

<div class="navbar navbar-default" th:fragment="userinfo">
    <form id="inputForm" cssClass="form-horizontal" action="/profile/userinfo" method="post"
          modelAttribute="user">

        <div class="box-body">
            <input type="text" hidden="hidden" name="id" th:value="${user.id}">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名</label>

                <div class="col-sm-10">
                    <input cssClass="form-control required" th:value="${user.username}" id="username"
                           name="username" placeholder="请输入用户的姓名"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>

                <div class="col-sm-10">
                    <input cssClass="form-control" th:value="${user.password}" id="password"
                           name="password" placeholder="请输入登录密码"/>
                </div>
            </div>

            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">手机</label>

                <div class="col-sm-10">
                    <input cssClass="form-control required mobile" th:value="${user.phone}"
                           id="phone" name="phone" placeholder="请输入用户的手机号"/>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱</label>

                <div class="col-sm-10">
                    <input cssClass="form-control required email" th:value="${user.email}"
                           id="email" name="email" placeholder="请输入邮箱地址"/>
                </div>
            </div>
        </div>

        <div class="box-footer">
            <button type="button" class="btn btn-default" onclick="history.go(-1);">返回</button>
            <button type="submit" class="btn btn-info pull-right">提交</button>
        </div>
    </form>

</div>

</body>

</html>
