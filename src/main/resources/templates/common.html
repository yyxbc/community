<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<nav class="navbar navbar-default" th:fragment="navbar">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">社区</span>
            </button>
            <a class="navbar-brand" href="/">社区</a>
        </div>
        <form class="navbar-form navbar-left" action="/" method="get">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="搜索问题" name="search" th:value="${search}">
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown" th:if="${session.user!=null}">
                <a href="/publish">提问</a>
            </li>
            <li th:if="${session.user!=null}"><a href="/profile/replies">通知 <span class="badge" th:text="${session.unreadCount}" ></span></a></li>
            <li class="dropdown" th:if="${session.user!=null}">
                <a href="#" class="dropdown" type="button" id="dropdownMenu1" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="true">
                    <span th:text="${session.user.username}"></span>
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="/profile/questions">我的问题</a></li>
                    <li><a href="/logout">退出登录</a></li>
                    <li role="separator" class="divider"></li>
                </ul>
            </li>
            <li th:unless="${session.user!=null}">
                <a href="login">登录</a>
            </li>
        </ul>
    </div>
    </div>
</nav>

<div class="footer" th:fragment="foot">
    <div>
    Copyright © 2020· 社区 · 服务器赞助: 阿里云 · 网站程序: Spring ·ICP备0000000号</div>
</div>
</body>

</html>
