<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<th:block th:fragment="header">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/admin/assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/admin/assets/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/admin/assets/bower_components/Ionicons/css/ionicons.min.css">
    <!-- iCheck for checkboxes and radio inputs -->
    <link rel="stylesheet" href="/admin/assets/plugins/iCheck/all.css" />
    <!-- DataTables -->
    <link rel="stylesheet" href="/admin/assets/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/admin/assets/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
    folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/admin/assets/css/skins/_all-skins.min.css">
</th:block>
<aside th:fragment="menu" class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="/admin/assets/img/user2-160x160.jpg" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>${user.email}</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>

        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">功能菜单</li>
            <li class="active treeview">
                <a href="#">
                    <i class="fa fa-users"></i> <span>用户管理</span>
                    <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
                </a>
                <ul class="treeview-menu">
                    <li><a href="/main/user/list"><i class="fa fa-circle-o"></i> 用户列表</a></li>
                    <li><a href="/main/user/form"><i class="fa fa-circle-o"></i> 新增用户</a></li>
                </ul>
            </li>
            <li class="active treeview">
                <a href="#">
                    <i class="fa fa-book"></i> <span>内容管理</span>
                    <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
                </a>
                <ul class="treeview-menu">
                    <li><a href="/main/content/category/list"><i class="fa fa-circle-o"></i> 内容分类</a></li>
                    <li><a href="/main/content/list"><i class="fa fa-circle-o"></i> 内容列表</a></li>
                </ul>
            </li>
            <li class="active treeview">
                <a href="#">
                    <i class="fa fa-shopping-bag"></i> <span>商品管理</span>
                    <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
                </a>
                <ul class="treeview-menu">
                    <li><a href="/main/product/list"><i class="fa fa-circle-o"></i> 商品内容</a></li>
                    <li><a href="/main/order/list"><i class="fa fa-circle-o"></i> 订单列表</a></li>
                </ul>
            </li>
        </ul>
    </section>
</aside>
<header th:fragment="nav" class="main-header">
    <!-- Logo -->
    <a href="/main" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>论坛</b></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>我的论坛</b></span>
    </a>

    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img src="/admin/assets/img/user2-160x160.jpg" class="user-image" alt="User Image">
                        <span class="hidden-xs" th:text="${session.user?.username}"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header">
                            <img src="/admin/assets/img/user2-160x160.jpg" class="img-circle" alt="User Image">

                            <p>
                                <span th:text="${session.user?.username}"></span> - Java Developer
                                <small><th:formatDate th:value="${session.user?.gmtCreate}" pattern="yyyy-MM-dd HH:mm:ss"/> </small>
                            </p>
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="#" class="btn btn-default btn-flat">个人信息</a>
                            </div>
                            <div class="pull-right">
                                <a href="/main/logout" class="btn btn-default btn-flat">注销</a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div th:fragment="footer" class="modal fade" id="modal-detail">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">查看详情</h4>
            </div>
            <div class="modal-body">
                <p id="modal-detail-body"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
            </div>
        </div>
        <!-- /.modal-content -->
        <!-- /.modal-dialog -->
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- jQuery 3 -->
        <script src="/admin/assets/bower_components/jquery/dist/jquery.min.js"></script>
        <!-- jQuery UI 1.11.4 -->
        <script src="/admin/assets/bower_components/jquery-ui/jquery-ui.min.js"></script>
        <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
        <script>
            $.widget.bridge('uibutton', $.ui.button);
        </script>
        <!-- Bootstrap 3.3.7 -->
        <script src="/admin/assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- Slimscroll -->
        <script src="/admin/assets/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
        <!-- jQuery Validation Plugin - v1.14.0 -->
        <script src="/admin/assets/plugins/jquery-validation/js/jquery.validate.min.js"></script>
        <script src="/admin/assets/plugins/jquery-validation/js/additional-methods.min.js"></script>
        <script src="/admin/assets/plugins/jquery-validation/js/localization/messages_zh.min.js"></script>
        <!-- iCheck 1.0.1 -->
        <script src="/admin/assets/plugins/iCheck/icheck.min.js"></script>
        <!-- DataTables -->
        <script src="/admin/assets/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
        <script src="/admin/assets/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
        <!-- FastClick -->
        <script src="/admin/assets/bower_components/fastclick/lib/fastclick.js"></script>
        <!-- AdminLTE App -->
        <script src="/admin/assets/js/adminlte.min.js"></script>

        <!-- App -->
        <script src="/admin/assets/app/validate.js"></script>
        <script src="/admin/assets/app/app.js"></script>
        <script src="/admin/assets/app/datetime.js"></script>
    </div>
</div>
<footer th:fragment="copyright" class="main-footer">
    <div class="pull-right hidden-xs">
        <b>Version</b> 1.0.0
    </div>
    <strong>Copyright &copy; 2018-2018 <a href="http://www.funtl.com">Lusifer</a>.</strong> All rights
    reserved.
</footer>
</body>

</html>
