<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/3.1.1/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<nav th:replace="~{common :: navbar}"></nav>
<div class="container-fluid main profile" >
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${section}"></span></h2>
            <hr>
            <div class="media" th:each="question : ${questions.list}">
                <div class="media-left " >
                    <a href="#"><img th:src="${question?.user?.avatarUrl}" class="media-object img-rounded" alt=""></a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question?.title}"></h4>
                    <span th:text="${question?.description}"></span> <br>
                    <span class="text-desc"><span th:text="${question?.commentCount}"></span>个回复· <span th:text="${question?.viewCount}"></span>次浏览 ·<span th:text="${#dates.format(question?.gmtCreate,'dd MMMM yyyy')}"></span></span>
                </div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li width="10%" th:if="${questions.hasPreviousPage}" aria-label="Previous">
                        <a th:href="'?pageNo=1'"><span aria-hidden="true">&laquo;</span>首页</a>
                    </li>
                    <li width="10%" th:if="${questions.hasPreviousPage}">
                        <a th:href="'?pageNo='+${questions.prePage}"><span aria-hidden="true">&lt;</span>上一页</a>
                    </li>
                    <li width="10%" th:each="nav : ${questions.navigatepageNums}">
                        <a th:href="'?pageNo='+${nav}" th:text="${nav}" th:if="${nav != questions.pageNum}"></a>
                        <span style="font-weight: bold" th:if="${nav == questions.pageNum}" th:text="${nav}"></span>
                    </li>
                    <li width="10%" th:if="${questions.hasNextPage}">
                        <a th:href="'?pageNo='+${questions.nextPage}">下一页<span aria-hidden="true">&gt;</span></a>
                    </li>
                    <li width="10%" th:if="${questions.hasNextPage}" aria-label="Next">
                        <a th:href="'?pageNo='+${questions.pages}">尾页<span aria-hidden="true">&raquo;</span></a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
           <div class="list-group section">
               <a href="/profile/questions" th:class="${section == 'question'}?'action list-group-item' : 'list-group-item'">我的问题</a>
               <a href="/profile/replies" th:class="${section == 'replies'}?'action list-group-item' : 'list-group-item'">
                   最新回复
                   <span class="badge">14</span>
               </a>
           </div>

        </div>
    </div>
</div>
</body>
</html>
